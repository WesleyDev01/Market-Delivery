<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<title>Meu perfil</title>
</head>
<body>

	<div th:replace="~{menu :: menu}"></div>

	<div class="row">
		<div class="s12">
			<div class="card">
				<div class="card-content">
					<span class="card-title">Meus dados</span>
					<p>
						<strong>Id: </strong><span th:text="${usuario.id}"></span>
					</p>
					<p>
						<strong>Nome: </strong><span th:text="${usuario.nome}"></span>
					</p>
					<p>
						<strong>E-mail: </strong><span th:text="${usuario.email}"></span>
					</p>
					<p>
						<strong>Telefone: </strong><span th:text="${usuario.telefone}"></span>
					</p>
					<p>
						<strong>Login: </strong><span th:text="${usuario.login}"></span>
					</p>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
